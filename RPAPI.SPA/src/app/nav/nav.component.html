<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">RetailPulse</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Matches</a></li>
      <li><a href="#">List</a></li>
      <li><a href="#">Messages</a></li>
    </ul>
    
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="navbar-form navbar-right" action="/action_page.php" (ngSubmit)="login()">
      <div class="input-group">
      	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="username" type="username" #username="ngModel" class="form-control" required name="username" 
        [(ngModel)]="model.username" name="email" value="" placeholder="Email Address">                                        
      </div>
      <div class="input-group">
      	<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="password" type="password" #password="ngModel" class="form-control" required name="password" 
        [(ngModel)]="model.password" name="password" value="" placeholder="Password">                                        
      </div>
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-danger">Submit</button>
    </form>

    <ul *ngIf="loggedIn()" class="nav navbar-form navbar-right">
      <li><a (click)="logout()">Logout></a></li>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" 
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Welcome User <span class="caret"></span>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
          <a (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
        </div>
      </div>
    </ul>

  </div>
</nav>
</body>
</html>
